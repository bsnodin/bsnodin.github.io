---
layout: default
title: Research
---
<h1>{{ page.title }}</h1>
<p>
{% assign sorted = site.research_articles | reverse %}
{% for ra in sorted %}
{{ ra.type }}:
{% if ra.external_url == "none" %}
<a href="{{ ra.url }}" title="{{ ra.title }}">{{ ra.title }}</a></li>
{% else %}
<a href="{{ ra.external_url }}" title="{{ ra.title }}">{{ ra.title }}</a></li>
{% endif %}
<br>
({{ ra.year }})
<br>
<i>{{ ra.abstract }}</i>
<br><br>
{% endfor %}
</p>
