---
layout: default
title: Blog
---
<center><h1>{{ page.title }}</h1></center>
	<ul class="posts">

	  {% for post in site.posts %}
	  <a href="{{ post.url }}" title="{{ post.title }}">
	  <img src="{{ site.baseurl }}/assets/{{ post.image }}">

	  <br>
	  <li>{{ post.title }}</a><br>{{ post.date | date: "%Y-%m-%d" }}</li>
	  <br><br>	  
	  {% endfor %}

	</ul>
